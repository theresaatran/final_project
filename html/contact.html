<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact form</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
	<link rel="stylesheet" href="../css/font.css">
	<link rel="stylesheet" href="../css/variables.css">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/swiper-bundle.css">
	<script type="module" src="../js/register.js" defer></script>
</head>

<body>
	<!-- ==================== HEADER ==================== -->
	<header class="header" id="header">
		<nav class="nav container"> 
			<a href="../html/index.html" class="nav__logo">Architecture</a>

			<div class="nav__menu" id="nav-menu">
				<ul class="nav__list">

					<li>
						<a href="../html/project.html" class="nav__link">Projects</a>
					</li>

					<li>
						<a href="../html/images.html" class="nav__link">Images</a>
					</li>

					<li>
						<a href="../html/contact.html" class="nav__link">Contact</a>
					</li>
					<li>
						<a href="#" class="nav__link"><i class="ri-user-line"></i></a>
					</li>
				</ul>

				<!-- Close button -->
				<div class="nav__close" id="nav-close">
					<i class="ri-close-large-line"></i>
				</div>
			</div>

			<!-- Toggle button -->
			<div class="nav__toggle" id="nav-toggle">
				<i class="ri-menu-line"></i>
			</div>
			  
		</nav>
	</header>

	<main class="project-main">
		<section class="hero">
			<div class="contact-container">
				<form id="contact-form">
					<div class="form-group">
						<label for="name">Your Name:</label>
						<input type="text" id="name" name="name" required>
					</div>
					<div class="form-group">
						<label for="email">Your Email:</label>
						<input type="email" id="email" name="email" required>
					</div>
					<div class="form-group">
						<label for="message">Message:</label>
						<textarea id="message" name="message" rows="5" required></textarea>
					</div>
					<button type="submit">Send Message</button>
				</form>
			</div>
			<img src="../assets/img/home-5.jpg" alt="Hero Image">
		</section>
	</main>

</body>
</html>
